<!-- e_hospitality/billing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Overview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Billing Overview</h1>

        <!-- Button to add new billing entry -->
        <a href="{% url 'add_billing' %}" class="btn btn-primary mb-3">Add New Billing Entry</a>

        <!-- Display existing billings -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Amount Due</th>
                    <th>Payment Status</th>
                </tr>
            </thead>
            <tbody>
                {% for billing in billings %}
                <tr>
                    <td>{{ billing.patient.first_name }} {{ billing.patient.last_name }}</td>
                    <td>${{ billing.amount_due }}</td>
                    <td>{{ billing.payment_status }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No billing entries found.</td>
                </tr>
                    <a href="{% url 'billing_details' %}" class="btn btn-info">View Billing Details</a>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
