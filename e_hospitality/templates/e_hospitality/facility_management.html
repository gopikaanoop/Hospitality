<h1>Facility Management</h1>

<h2>Add Facility</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Facility</button>
</form>

<h2>Existing Facilities</h2>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Department</th>
            <th>Resources</th>
        </tr>
    </thead>
    <tbody>
        {% for facility in facilities %}
        <tr>
            <td>{{ facility.name }}</td>
            <td>{{ facility.location }}</td>
            <td>{{ facility.department }}</td>
            <td>{{ facility.resources }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No facilities found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
