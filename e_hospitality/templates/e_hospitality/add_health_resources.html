<!-- e_hospitality/templates/e_hospitality/add_health_resource.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Health Education Resource</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Add Health Education Resource</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields -->
            <button type="submit" class="btn btn-primary">Save Resource</button>
        </form>

        <a href="{% url 'health_resources' %}" class="btn btn-secondary mt-3">Back to Resources</a>
    </div>
</body>
</html>
