<!-- e_hospitality/templates/e_hospitality/health_resources.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Health Education Resources</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Health Education Resources</h1>

        <a href="{% url 'add_health_resource' %}" class="btn btn-primary mb-3">Add New Resource</a>

        {% if resources %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resource in resources %}
                    <tr>
                        <td>{{ resource.title }}</td>
                        <td>{{ resource.content }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No resources available.</p>
        {% endif %}
    </div>
</body>
</html>
